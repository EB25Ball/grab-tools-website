<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Level Compiler | Grab Tools | twhlynch </title>
    <style>
        html {
            width: 100%;
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            gap: 2rem;
            height: calc(90% - 2rem);
            font-family: sans-serif;
            width: 80%;
            margin: 0;
            margin-inline: auto;
            padding: 2rem;
        }
        #file{
            display: none;
        }
        #file-custom {
            /* nice and simpledrag and drop file input */
            width: 80%;
            height: 100px;
            border: 2px dashed #ccc;
            border-radius: 5px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            font-size: 20px;
            color: #ccc;
        }
        #file-custom:hover {
            border: 2px dashed #999;
            color: #999;
        }
        #compile {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        #details input{
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="details">
        <input type="text" id="name" name="name" placeholder="Name">
        <input type="text" id="desc" name="description" placeholder="Description">
        <input type="text" id="creators" name="creators" placeholder="Creators">
    </div>
    <label for="file" id="file-custom">Click Me!</label>
    <input type="file" name="file" id="file" accept=".level" multiple>
    <button id="compile">Compile</button>
    <div id="out"></div>
    <script src="//cdn.jsdelivr.net/npm/protobufjs@7.X.X/dist/protobuf.js"></script>
    <script type="text/javascript">
        var nodes = [];

        function readArrayBuffer(file) {
            return new Promise(function(resolve, reject) {
                let reader = new FileReader();
                reader.onload = function() {
                    let data = reader.result;
                    protobuf.load("proto/level.proto", function(err, root) {
                        if(err) throw err;
                        let message = root.lookupType("COD.Level.Level");
                        let decoded = message.decode(new Uint8Array(data));
                        let object = message.toObject(decoded);
                        resolve(object.levelNodes);
                    });
                }
                reader.onerror = function() {
                    reject(reader);
                }
                reader.readAsArrayBuffer(file);
            });
        }

        document.getElementById('file').addEventListener("change", function(e) {
            let files = e.target.files;
            let readers = [];

            if (!files.length) return;

            for (let i = 0; i < files.length; i++) {
                readers.push(readArrayBuffer(files[i]));
            }

            Promise.all(readers).then((values) => {
                nodes = [].concat(nodes, values);
            });
        }, false);

        document.getElementById('compile').addEventListener("click", function () {
            nodes = [].concat.apply([], nodes);
            var creators = document.getElementById('creators').value;
            var desc = document.getElementById('desc').value;
            var name = document.getElementById('name').value;
            if (name == '') {
                name = 'Untitled';
            }
            json = `
            {
                "ambienceSettings": {
                    "skyHorizonColor": {
                        "a": 1.0,
                        "b": 0.9574,
                        "g": 0.9574,
                        "r": 0.916
                    },
                    "skyZenithColor": {
                        "a": 1.0,
                        "b": 0.73,
                        "g": 0.476,
                        "r": 0.28
                    },
                    "sunAltitude": 45.0,
                    "sunAzimuth": 315.0,
                    "sunSize": 1.0
                },
                "complexity": 0,
                "creators": "`+creators+`",
                "description": "`+desc+`",
                "formatVersion": 6,
                "levelNodes": `+JSON.stringify(nodes)+`,
                "maxCheckpointCount": 10,
                "title": "`+name+`"
            }
            `
            var obj = JSON.parse(json);
            //document.getElementById('out').innerText = json;
            //console.log(obj);
            
            protobuf.load("proto/level.proto", function(err, root) {
                if(err) throw err;

                let message = root.lookupType("COD.Level.Level");
                let errMsg = message.verify(obj);
                if(errMsg) throw Error(errMsg);
                let buffer = message.encode(message.fromObject(obj)).finish();
                
                let blob = new Blob([buffer], {type: "application/octet-stream"});
                
                let link = document.createElement("a");
                link.href = window.URL.createObjectURL(blob);
                link.download = name+".level";
                link.click();
            });
        }, false);
    </script>
</body>
</html>
