            @import "editor-icons.css";
            /* Base */
            body,
            html {
                margin: 0;
                max-height: 100vh;
                max-width: 100vw;
                overflow: hidden;
            }

            /* Resize Main */
            #content {
                display: flex;
                width: 100%;
                height: 100vh;
            }
            #render-container {
                background-image: linear-gradient(#5f8bc2, #cfe0ea, #5f8bc2);
                display: flex;
                width: 100%;
                height: 100vh;
                flex-grow: 1;
                flex-shrink: 0;
                flex-basis: 60%;
            }
            #editing-container {
                background-color: #eeeeee;
                display: flex;
                flex-direction: column;
                width: 100%;
                height: 100vh;
                flex-grow: 0;
                flex-shrink: 1;
                overflow-x: auto;
            }
            #edit-resize {
                display: flex;
                height: 100vh;
                flex-grow: 0;
                flex-shrink: 0;
                background: #424243;
                width: 0.2rem;
                cursor: col-resize;
                margin: 0 0 0 auto;
                user-select: none;

            }
            #edit-resize::before {
                content: "\00A0≡";
                color: #d7d7d7;
                width: 20px;
                height: 20px;
                background: #424243;
                cursor: col-resize;
                position: fixed;
                transform: translateX(-10.5px);
                border-left: 3px solid #424243;
                user-select: none;
            }

            /* Resize Terminal */
            #editor {
                display: flex;
                flex-direction: column;
                width: 100%;
                height: 100%;
                flex-grow: 1;
                flex-shrink: 0;
                flex-basis: 60%;
            }
            #terminal {
                background-color: #252526;
                display: flex;
                flex-direction: column;
                width: 100%;
                height: 100%;
                flex-grow: 0;
                flex-shrink: 1;
                overflow-y: auto;
            }
            #terminal-resize {
                display: flex;
                flex-direction: column;
                width: 100%;
                flex-grow: 0;
                flex-shrink: 0;
                background: #424243;
                height: 0.2rem;
                cursor: row-resize;
                margin: auto 0 0;
                user-select: none;

            }
            #terminal-resize::before {
                content: "\00A0≡";
                color: #d7d7d7;
                width: 20px;
                height: 20px;
                background: #424243;
                cursor: row-resize;
                position: relative;
                margin-left: 100%;
                transform: translateX(-20.5px);
                border-left: 3px solid #424243;
                user-select: none;
            }

            /* Menu */
            .menu {
                background-color: #424243;
            }

            .menu-list {
                list-style: none;
                display: flex;
                align-items: center;
                justify-content: flex-start;
                margin: 0;
                padding: 0;
            }

            .menu-btn {
                background-color: #424243;
                color: white;
                padding: 8px 16px;
                border: none;
                cursor: pointer;
            }

            .menu-dropdown {
                display: none;
                padding: 0;
                margin: 0;
                list-style: none;
                position: absolute;
                z-index: 1;
                min-width: 160px;
                white-space: nowrap;
            }

            .menu-dropdown .menu-btn {
                background-color: #f2f2f2;
                color: black;
                text-align: left;
                padding: 8px 16px;
                display: block;
                width: 100%;
                border: none;
            }

            .menu-dropdown .menu-dropdown {
                margin-left: 100%;
            }

            .menu-btn:hover + .menu-dropdown,
            .menu-dropdown:hover {
                display: block;
            }

            .menu-btn:focus {
                outline: none;
            }

            .menu-dropdown .menu-btn:hover {
                background-color: #ddd;
            }

            .menu-btn:not(.menu-list > li > ul > li > button):not(.menu-list > li > button):not(#credit-menu > li > button) {
                transform: translateY(-100%);
            }
            .menu-btn:has(+ ul):not(.menu-list > li > button)::after {
                content: url(editor-icons/carat.svg);
                position: absolute;
                width: 10px;
                top: 6;
                left: 85%;
            }
            #credit-menu {
                max-height: 200px;
                overflow-y: scroll;
                transform: matrix(1, 0, 0, 1, 0, -32);
            }
            #credit-menu::-webkit-scrollbar {

                background-color: #d3d3d377;
            }
            #credit-menu::-webkit-scrollbar-thumb {
                width: 10px;
                background-color: #b6b6b677;
            }

    <script>
        let ismdwn = 0;

        function registerResize(id, mVCallback) {
            document
                .getElementById(id)
                .addEventListener('mousedown', mD);

            function mD(event) {
                ismdwn = 1;
                document
                    .body
                    .addEventListener('mousemove', mV);
                document
                    .body
                    .addEventListener('mouseup', end);
            }

            function mV(event) {
                if (ismdwn === 1) {
                    if (mVCallback) {
                        mVCallback(event);
                    }
                } else {
                    end();
                }
            }

            function end(e) {
                ismdwn = 0;
                document
                    .body
                    .removeEventListener('mouseup', end);
                document
                    .body
                    .removeEventListener('mousemove', mV);
            }
        }

        registerResize('edit-resize', (event) => {
            document
                .getElementById('render-container')
                .style
                .flexBasis = event.clientX + "px";
        });

        registerResize('terminal-resize', (event) => {
            document
                .getElementById('editor')
                .style
                .flexBasis = event.clientY - document
                .getElementsByClassName('menu')[0]
                .clientHeight + "px";
        });
    </script>
