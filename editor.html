        <title>Editor</title>
        <style>
            /* Base */
            body {
                margin: 0;
            }

            /* Menu */
            .menu {
                background-color: #f2f2f2;
            }

            .menu-list {
                list-style: none;
                display: flex;
                align-items: center;
                justify-content: flex-start;
                margin: 0;
                padding: 0;
            }

            .menu-btn {
                background-color: #4CAF50;
                color: white;
                padding: 8px 16px;
                border: none;
                cursor: pointer;
            }

            .menu-dropdown {
                display: none;
                padding: 0;
                margin: 0;
                list-style: none;
                position: absolute;
                z-index: 1;
                min-width: 160px;
                white-space: nowrap;
            }

            .menu-dropdown .menu-btn {
                background-color: #f2f2f2;
                color: black;
                text-align: left;
                padding: 8px 16px;
                display: block;
                width: 100%;
                border: none;
            }

            .menu-dropdown .menu-dropdown {
                margin-left: 100%;
            }

            .menu-btn:hover + .menu-dropdown,
            .menu-dropdown:hover {
                display: block;
            }

            .menu-btn:focus {
                outline: none;
            }

            .menu-dropdown .menu-btn:hover {
                background-color: #ddd;
            }

            .menu-btn:not(.menu-list > li > ul > li > button):not(.menu-list > li > button) {
                transform: translateY(-100%);
            }
        </style>
    </head>
