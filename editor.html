            /* Base */
            body, html {
                margin: 0;
                max-height: 100vh;
                max-width: 100vw;
                overflow: hidden;
            }
            
            /* Resize */
            #content  {
                display: flex;
                border: 1px black solid;
                width: 100%;
                height: 100vh;
            }
            #render-container {
                display: flex;
                border: 1px black solid;
                width: 100%;
                height: 100vh;
                flex-grow: 1;
                flex-shrink: 0;
                flex-basis: 50%;
            }
            #editing-container {
                display: flex;
                width: 100%;
                height: 100vh;
                flex-grow: 0;
                flex-shrink: 1;
                overflow-x: auto;
            }
            #edit-resize {
                display: flex;
                height: 100vh;
                flex-grow: 0;
                flex-shrink: 0;
                background: #424243;
                width: 0.2rem;
                cursor: col-resize;
                margin: 0 0 0 auto;
            }
            #edit-resize::before {
                content: "\00A0â‰¡";
                color: #d7d7d7;
                width: 20px;
                height: 20px;
                background: #424243;
                cursor: col-resize;
                position: fixed;
                transform: translateX(-10.5px);
                border-left: 3px solid #424243;
            }

            /* Menu */
            .menu {
                background-color: #f2f2f2;
            }

            .menu-list {
                list-style: none;
                display: flex;
                align-items: center;
                justify-content: flex-start;
                margin: 0;
                padding: 0;
            }

            .menu-btn {
                background-color: #4CAF50;
                color: white;
                padding: 8px 16px;
                border: none;
                cursor: pointer;
            }

            .menu-dropdown {
                display: none;
                padding: 0;
                margin: 0;
                list-style: none;
                position: absolute;
                z-index: 1;
                min-width: 160px;
                white-space: nowrap;
            }

            .menu-dropdown .menu-btn {
                background-color: #f2f2f2;
                color: black;
                text-align: left;
                padding: 8px 16px;
                display: block;
                width: 100%;
                border: none;
            }

            .menu-dropdown .menu-dropdown {
                margin-left: 100%;
            }

            .menu-btn:hover + .menu-dropdown,
            .menu-dropdown:hover {
                display: block;
            }

            .menu-btn:focus {
                outline: none;
            }

            .menu-dropdown .menu-btn:hover {
                background-color: #ddd;
            }

            .menu-btn:not(.menu-list > li > ul > li > button):not(.menu-list > li > button) {
                transform: translateY(-100%);
            }
            .menu-btn:has(+ ul)::after {
                content: ">";
                position: absolute;
                width: 10px;
                top: 6;
                left: 85%;
            }
        </style>

    <script>
        let ismdwn = 0
        document
            .getElementById('edit-resize')
            .addEventListener('mousedown', mD)
        document
            .getElementById('edit-resize')
            .addEventListener('touchstart', mD)

        function mD(event) {
            ismdwn = 1
            document
                .body
                .addEventListener('mousemove', mV)
            document
                .body
                .addEventListener('touchmove', mV)
            document
                .body
                .addEventListener('mouseup', end)
            document
                .body
                .addEventListener('touchend', end)
        }

        function mV(event) {
            if (ismdwn === 1) {
                event.preventDefault();
                document
                    .getElementById('render-container')
                    .style
                    .flexBasis = event.clientX + "px"
            } else {
                end()
            }
        }
        const end = (e) => {
            ismdwn = 0
            document
                .body
                .removeEventListener('mouseup', end)
            document
                .body
                .removeEventListener('touchend', end)
            document
                .getElementById('edit-resize')
                .removeEventListener('mousemove', mV)
            document
                .getElementById('edit-resize')
                .removeEventListener('touchmove', mV)
        }
