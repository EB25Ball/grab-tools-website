name: Update diff.json

on:
  schedule:
    - cron: '0 0 * * *' # run every day at midnight UTC
  workflow_dispatch:
  
jobs:
  update-diff:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Install dependencies
        run: npm install
      
      - name: Update diff.json
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
      
      - name: Run script
        run: node diff.js
